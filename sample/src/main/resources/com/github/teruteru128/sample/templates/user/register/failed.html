<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register page</title>
</head>
<body>
<h1>register page</h1>
<form method="post" action="/user/register">
  <div>
    <label for="email">メールアドレス</label>
    <input type="email" name="email" id="email" th:value="${parameter.getEmail()}" autocomplete="email" required>
    <th:block th:if="${parameter.getEmail() == null || parameter.getEmail().isEmpty()}">
      <p>メールアドレスが条件を満たしません</p>
    </th:block>
  </div>
  <div>
    <label for="password">パスワード</label>
    <input type="password" name="password" id="password" th:value="${parameter.getPassword()}" autocomplete="new-password" required>
    <th:block th:if="${parameter.getPassword() == null || parameter.getPassword().isEmpty()}">
      <p>パスワードが条件を満たしません</p>
    </th:block>
  </div>
  <div>
    <label for="password_confirmation">確認用パスワード</label>
    <input type="password" name="password_confirmation" id="password_confirmation" th:value="${parameter.getPasswordConfirmation()}" autocomplete="new-password"
           required>
    <th:block th:if="${!parameter.getPassword().equals(parameter.getPasswordConfirmation())}">
      <p>パスワードが一致しません</p>
    </th:block>
  </div>
  <button type="submit">登録</button>
</form>
<a href="/">トップページに戻る</a>
</body>
</html>
