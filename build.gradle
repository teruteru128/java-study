plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    //id 'application'
    id 'java-library'
}

//javaModule.name = 'com.teruteru128.study'

compileJava{
    doFirst {
        options.compilerArgs = [
            '--module-path', classpath.asPath,
        ]
            classpath = files()
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    //
    implementation 'commons-codec:commons-codec:1.15'

    //
    implementation 'com.h2database:h2:1.4.200'

    //
    implementation 'org.twitter4j:twitter4j-core:4.0.7';

    //
    implementation 'org.twitter4j:twitter4j-http2-support:4.0.7'

    //
    implementation 'org.twitter4j:twitter4j-stream:4.0.7'

    //
    implementation 'org.apache.hbase:hbase:2.4.2'

    //
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'

    //
    implementation 'org.bouncycastle:bcmail-jdk15on:1.68'

    //
    implementation 'org.bouncycastle:bcpg-jdk15on:1.68'

    //
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    //
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

    //
    implementation 'org.glassfish.jaxb:jaxb-runtime:3.0.1'

    //
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'

    //
    implementation 'org.graalvm.js:js:21.1.0'

    //
    implementation 'org.json:json:20210307'

    //
    implementation 'com.google.code.gson:gson:2.8.6'

    //
    implementation 'jakarta.json:jakarta.json-api:2.0.1'

    //
    implementation 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'

    //
    implementation 'mysql:mysql-connector-java:8.0.26'

    //
    implementation 'commons-codec:commons-codec:1.15'

    //
    implementation 'com.twitter.twittertext:twitter-text:3.1.0'

    //
    implementation 'com.sun.mail:jakarta.mail:2.0.1'

    //
    implementation 'org.apache.xmlrpc:xmlrpc-client:3.0'
}

