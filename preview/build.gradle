
plugins {
    id 'com.github.teruteru128.study.java-application-conventions'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

compileJava {
    options.fork = true
    options.forkOptions.setMemoryInitialSize('16G')
    options.forkOptions.setMemoryMaximumSize('16G')
    options.compilerArgs += [
            // '--enable-preview'
            //, '-Xlint:preview'
    ]
}

application {
    mainModule = 'com.github.teruteru.preview'
    mainClass = 'com.github.teruteru128.preview.Main'
    applicationDefaultJvmArgs = [
            '--enable-preview',
            '--enable-native-access=com.github.teruteru.preview,com.github.teruteru.preview.opencl,com.github.teruteru.preview.windows', '-Xms64G', '-Xmx64G']
}

dependencies {
    implementation project(":opencl")
    implementation project(":windows")
}
