# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Build artifacts
        run: java -jar target\study-1.0.0-SNAPSHOT-jar-with-dependencies.jar
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: study-1.0.0-SNAPSHOT.jar
          path: target/study-1.0.0-SNAPSHOT.jar
      - name: Save artifacts jar with dependencies
        uses: actions/upload-artifact@v2
        with:
          name: study-1.0.0-SNAPSHOT-jar-with-dependencies.jar
          path: target/study-1.0.0-SNAPSHOT-jar-with-dependencies.jar
      - name: Save artifacts1
        uses: actions/upload-artifact@v2
        with:
          name: publicKeys.bin
          path: publicKeys.bin
      - name: Save artifacts1
        uses: actions/upload-artifact@v2
        with:
          name: privateKeys.bin
          path: privateKeys.bin
