plugins {
    id 'com.twitter.teruteru128.study.java-application-conventions'
    id 'org.javamodularity.moduleplugin' version '1.8.12' apply true
}

application {
    mainModule = 'com.twitter.teruteru.study'
    mainClass = 'com.twitter.teruteru128.study.Main'
    applicationDefaultJvmArgs = ['-Xms32G', '-Xmx32G']
}

dependencies {
    implementation project(':bitmessage')
    implementation project(':encode')
    implementation project(':time')

    // https://mvnrepository.com/artifact/org.apache.commons/commons-rng-simple
    implementation 'org.apache.commons:commons-rng-simple:1.5'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-statistics-distribution
    implementation 'org.apache.commons:commons-statistics-distribution:1.0'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation 'commons-codec:commons-codec:1.16.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.0.0-jre'

    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    implementation 'org.twitter4j:twitter4j-core:4.1.2'

    // https://mvnrepository.com/artifact/org.bouncycastle/bcmail-jdk15on
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'

    // https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-runtime
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.4'

    // jaxb-runtime -> jaxb-core -> jakarta.xml.bind-api
    // https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.1'

    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20240205'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // https://mvnrepository.com/artifact/jakarta.json/jakarta.json-api
    //implementation 'jakarta.json:jakarta.json-api:2.1.1'

    // https://mvnrepository.com/artifact/org.glassfish/jakarta.json
    implementation 'org.glassfish:jakarta.json:2.0.1'

    // implementation 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'

    // implementation 'io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT'

    // https://mvnrepository.com/artifact/com.twitter.twittertext/twitter-text
    implementation 'com.twitter.twittertext:twitter-text:3.1.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.12'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:2.0.12'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    implementation 'org.apache.logging.log4j:log4j-api:2.23.0'

    // log4j-slf4j-impl から依存されるので不要
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    // implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

    // https://github.com/greymd/CVE-2021-44228
    // https://mvnrepository.com/artifact/com.unboundid/unboundid-ldapsdk
    implementation 'com.unboundid:unboundid-ldapsdk:6.0.11'

    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
    implementation "org.apache.tomcat.embed:tomcat-embed-core:10.1.19"

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation 'org.xerial:sqlite-jdbc:3.45.1.0'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql:42.7.2'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'

    // https://mvnrepository.com/artifact/org.openapitools/jackson-databind-nullable
    implementation 'org.openapitools:jackson-databind-nullable:0.2.6'

}
